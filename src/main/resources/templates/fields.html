<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components :: head('- Fields')}"></head>
<body>
	<nav th:replace="~{components :: navigation}"></nav>
	<div class="container mt-3">
	</div>
	<script type="text/javascript">
		let divUsuarios = document.querySelector(".container")
		fetch("files/fields.json").then(
			(response) => {
				response.json().then((dados) => {
					dados.fields.map((field) => {
						divUsuarios.innerHTML += `
							<div class="mb-3">
							  	<div class="row g-0 p-2 bg border border-2 rounded" style="background-color: #fff;">
							    	<div class="col-md-4 d-flex justify-content-center">
							      		<img src="${field.symbol}" class="img-fluid rounded-start" alt="...">
							    	</div>
							    	<div class="col-md-8 d-flex flex-column justify-content-center align-items-center">
										<h5 class="card-title">${field.name}</h5>
							        	<p class="card-text">${field.description}</p>
							    	</div>
							  	</div>
							</div>`
					})
			})
		})
	</script>
</body>
</html>
